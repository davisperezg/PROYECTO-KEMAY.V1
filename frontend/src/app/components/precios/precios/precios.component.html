<div class="">
  <div class="title-body">
    <h1>Consulta precios por productos y/o servicios</h1>
  </div>
  <div class="">
    <div class="formclass">
      <mat-form-field color="warn" style="width: 200px;">
        <mat-label>Categoría</mat-label>
        <mat-select  id="id_categoria" name="id_categoria"
        #categoria (selectionChange)="getTipoXCategoria(categoria.value)">
          <mat-option *ngFor="let cat of categorias"
          [value]="cat.id_categoria">
            {{cat.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field color="warn" style="margin-left: 10%;width: 200px;">
        <mat-label>Tipo de producto / servicio</mat-label>
        <mat-select  id="id_tipo_producto" name="id_tipo_producto"
        #tipo (selectionChange)="getMarcaXTipo(tipo.value)">
          <mat-option *ngFor="let tip of tipos" [value]="tip.id_tipo_producto">
            {{tip.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field color="warn" style="margin-left: 10%;width: 200px;">
        <mat-label>Marca</mat-label>
        <mat-select  id="id_marca" name="id_marca"
        #marcanoObject (selectionChange)="getProductos(marcanoObject.value)">
          <mat-option *ngFor="let mar of marca" [value]="mar.id_marca">
           {{mar.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field color="warn" style="margin-left: 10%;width: 200px;">
        <mat-label>Productos</mat-label>
        <mat-select  id="id_producto" name="id_producto"
        #product (selectionChange)="getDetalle(product.value)">
          <mat-option *ngFor="let pro of productos" [value]="pro.id_producto">
           {{pro.id_producto}} - {{pro.descripcion}} - {{pro.precio | currency:"S/"}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field color="warn" class="example-form-field"
            style="margin-top: 10px;width: 100%;">
        <mat-label>Detalle del producto ó servicio</mat-label>
        <textarea matInput name="detalle" rows="9" maxlength="500"
        disabled #message>{{detalle}}
        </textarea>
      </mat-form-field>
    </div>
  </div>
</div>
